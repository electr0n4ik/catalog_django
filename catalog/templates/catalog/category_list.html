{% extends 'catalog/base.html' %}
{% load custom_tags %}

{% block content %}
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }
    </style>
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center justify-content-center align-items-center">
        <h2 class="display-4 fw-normal text-body-emphasis">Категории продуктов</h2>
    </div>
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for object in object_list %}

{#                {% if object.products_set.first is not None %}#}
                    <div class="col">

                        <div class="card shadow-sm">
                            <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                                 xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
                                 preserveAspectRatio="xMidYMid slice" focusable="false">
                                <title>{{ object.title }}</title>
                                <image href="{{ object.products_set.first.photo }}" width="100%" height="100%"
                                       preserveAspectRatio="xMidYMid slice"></image>
                                <rect width="100%" height="100%" fill="black" opacity="0.7"></rect>
                                <text x="50%" y="50%" fill="#eceeef" dy=".3em">{{ object.title }}</text>
                            </svg>
                            <div class="card-body" style="height: 100px">
                                {% if object.description %}
                                    <p class="card-text">{{ object.description }}</p>
                                {% endif %}
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a href="{% url 'catalog:view_category' pk=object.pk %}"
                                           class="btn btn-sm btn-outline-secondary">View</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
{#                {% endif %}#}
            {% endfor %}
        </div>
    </div>
{% endblock %}
